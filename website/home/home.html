<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel = "icon" href = "../images/logo2.png" >
        <link rel="stylesheet" href="../style.css" type="text/css" media="only screen">

        <link rel="preconnect" href="https://fonts.googleapis.com">

        <style type="text/css"></style>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>
        <header>
            <h1>HAMI TREE</h1>
            <div class="mini-menu">
                <button id="searchIcon">
                    <img src="../images/search.png" alt="search">
                </button>
                <form action="../other_pages/profile.html" method="GET">
                    <button class="profile-icon">
                        <img src="../images/profile.png" alt="profile">
                    </button>
                </form>
                <form action="../cart/cart.html" method="get">
                    <button class="cart-icon">
                        <img src="../images/cart.png" alt="cart"> 
                    </button>
                </form>
            </div>
            <div class="navigation">
                <nav>
                    <!-- insert the naviation links via hyper link <a href ="/path/"><a> -->
                </nav>
            </div>
        </header>
        <main>
            <section class="home-screen">
                <!-- the background (w/ ham, decor, etc) -->
                <div class="welcome">  
                    <img src="../images/welcome group.png" alt="welcomePic">
                </div>
                <img src="../images/backgroundmask.png" class="backImage">
                <img src="../images/Rectangle 3.png" class="backTone">
                <div class="backHam">
                    <img src="../images/hamhamham 1.png">
                </div>
                <svg class="right-corner" xmlns="http://www.w3.org/2000/svg" width="64" height="67" viewBox="0 0 64 67" fill="none">
                    <path d="M3 64L61 64L61 3L46.6852 3L47.8676 48.8955L3 48.8955L3 64Z" stroke="#572301" stroke-width="6" stroke-miterlimit="10"/>
                </svg>
                <svg class="left-corner" xmlns="http://www.w3.org/2000/svg" width="45" height="47" viewBox="0 0 45 47" fill="none">
                    <path d="M43 2L2 2L2 45L12.1191 45L11.2832 12.6475L43 12.6475L43 2Z" stroke="#572301" stroke-width="4" stroke-miterlimit="10"/>
                </svg>

                <!-- the white navigation/menu bar -->
                <div class="menu">
                    <img src="../images/menu.png" class="navi1">
                    <nav>
                        <h6>Home</h6>
                        <a href="../shop/shop.html" class = "shop-link">
                            <h6>Shop</h6>
                        </a>
                        <a href="../other_pages/about.html" class="about-link">
                            <h6>About</h6>
                        </a>
                    </nav>
                </div>
            </section>

            <section class="shop">
                <nav id="rectangle">
                    <div class="shopDesign">
                        <img src="../images/pattern.png">
                        <div class="featured-text">
                            <h1 style="color:#410000">SHOP: FEATURED ITEMS</h1>
                        </div>
                    </div>
                    <img src="../images/owlPin.png" class="owlPin">
                    <img src="../images/catto pin.png" class="catPin">
                    <a href="../shop/shop.html">
                        <img src="../images/more items.png" class="moreItems">
                    </a>
                    <img src="../images/homeDesign.png" class="pattern-design-1">
                </nav>
            </section>

            <section class="About">
                <nav id="about-us">
                    <div>
                        <img src="../images/about.png" class="about-description">
                    </div>
                    <img src="../images/contact us.png" class="contact-us">
                    <img src="../images/more info.png" class="more-info">
                    <div class="socials">
                        <h1 style="color: #410000;">Socials</h1>
                        <div class="links">
                            <img src="../images/ig.png" class="ig">
                            <img src="../images/linktree.png" class="linkTree">
                            <img src="../images/etsy.png" class="etsy">
                            <img src="../images/email.png" class="email">

                    </div>
